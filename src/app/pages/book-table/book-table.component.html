<div class="outer-container">
  <app-date-picker (currentDate)="selectedDate($event)"></app-date-picker>
  <div class="selection-section">
    <app-table-picker [date]="date" [time]="time"></app-table-picker>
    <app-time-picker
      (displayedTime)="setCurrentTime($event)"
      [date]="date"
    ></app-time-picker>
  </div>
</div>
