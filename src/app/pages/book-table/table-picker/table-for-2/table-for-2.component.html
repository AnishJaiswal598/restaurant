<button
  class="outer-container"
  [disabled]="currentStatus === 'booked'"
  [ngClass]="currentStatus == 'booked' ? 'disable' : ''"
>
  <app-chair [availableStatus]="currentStatus"></app-chair>
  <div appBooking currentStatus="{{ currentStatus }}" class="rectangle">
    {{ tableNo }}
  </div>
  <app-chair [availableStatus]="currentStatus" class="flipped"></app-chair>
</button>
